{% extends "auth/auth_base.html" %}


{% block content %}
<div class="card col-lg-4 mx-auto">
    <div class="card-body px-5 py-5">
        <h3 class="card-title text-left mb-3">Acessar Caverna</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Usu√°rio</label>
                <input name="username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between"></div>
            <div class="text-center">
                <p class="text-danger">{{login_error}}</p>
                <button type="submit" class="btn btn-primary btn-block enter-btn">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
