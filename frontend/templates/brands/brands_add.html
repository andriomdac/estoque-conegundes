{% extends "base.html" %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row mb-3 d-flex justify-content-between align-items-center">
                <h4 class="card-title m-0">Adicionar Marca</h4>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" class="forms-sample">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername1"> Nome da Marca</label>
                            <input name="brand_name" type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary mr-2">Adicionar</button>
                            <button class="btn btn-dark">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
