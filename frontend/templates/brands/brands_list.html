{% extends "base.html" %}

{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row mb-3 d-flex justify-content-between align-items-center">
              <h4 class="card-title m-0">Lista de Marcas</h4>
              <a type="button" href="#" class="btn btn-success btn-fw"><i class="mdi mdi-plus me-2"></i>Adicionar Marca</a>
            </div>
            <br>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for brand in brands %}
                        <tr>
                            <td>{{ brand.id }}</td>
                            <td>{{ brand.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
